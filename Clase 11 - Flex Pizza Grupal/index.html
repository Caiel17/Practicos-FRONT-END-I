<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Pizza & Front</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Logo.png" alt="logo" />
      </div>
      <div class="items">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Promoción</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="img_promotion">
        <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
      </div>
      <div class="pizza">
        <h2>Podio de pizzas</h2>
        <di class="pizza-2">
          <div class="list_of_pizzas">
            <h3>Pizzas top 5</h3>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div class="imgplate">
            <img src="img/PizzaFalling.jpg" alt="plate_ingridients" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promoción</a></li>
      </ul>
      <img src="img/Logo.png" alt="logo" />
    </footer>
  </body>
</html>
